name: Lint workflow

on:
  push:
    branches:
      - main

jobs:
  ruff_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Clone code on ${{ runner.os }}
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
      - name: Lint with ruff
        run: ruff .